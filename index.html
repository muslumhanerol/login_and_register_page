<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Ve Register Sayfaları</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
            <h1>Hesap Oluştur</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>Ve ya üyelik için e-mail kullan</span>
            <input type="text"placeholder="Name">
            <input type="email"placeholder="Email">
            <input type="password"placeholder="Password">
            <button>Üye Ol</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
            <h1>Giriş Yap</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>Ve ya üyelik için e-mail ve şifreyi kullan</span>
            <input type="email"placeholder="Email">
            <input type="password"placeholder="Password">
            <a href="#">Şifreyi Unuttum</a>
            <button>Giriş Yap</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Tekrar Hoşgeldiniz</h1>
                    <p>Tüm özellikleri kullanabilmek için kişisel bilgilerinizi giriniz</p>
                    <div class="hiden" id="login">Giriş Yap</div>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Merhaba, Arkadaşlar!</h1>
                    <p>Tüm özellikleri kullanabilmek için üye ol.</p>
                    <div class="hiden" id="register">Üye Ol</div>
                </div>



            </div>
        </div>
    </div>
   

    




    <script src="script.js"></script>
</body>
</html>
